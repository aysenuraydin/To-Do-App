<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!--css link-->
    <link rel="stylesheet" href="./css/style.css">

    <!--font cdn link-->
    <script src="https://kit.fontawesome.com/b4b46d6b25.js" crossorigin="anonymous"></script>

</head>

<body class="background">
    <div class="container pt-5">
        <!-- header -->
        <div class="header position-relative mt-5">
            <span class="share-Tech position-absolute">DAILY</span>
            <span class="brittney-Signature position-absolute mb-2">to do list</span>
        </div>
        <!-- search -->
        <div class="search m-5 mb-4 px-1">
            <form>
                <div class="input-group">
                    <input type="text" id="txtTaskName" class="form-control" placeholder="Add Task ..." autocomplete="off">
                    <button type="submit" class="btn btn-outline-pink" id="btnAddTask">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="errormessage text-center d-visible">Enter a value !</div>
            </form>
        </div>
        <div class="tasks m-5">
            <div class="tasks-header controls d-flex justify-content-between align-items-center px-1">
                <!-- filters -->
                <div class="filters">
                    <span id="all" class="active p-2" >All</span>
                    <span id="uncompleted" class="p-2">To Do</span>
                    <span id="completed" class="p-2">Complete</span>
                </div>
                <button id="btnClear" class="btn btn-outline-secondary float-end">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="overflow-auto px-2 mt-4">
              <ul id="task-list" class="list-group list-group-flush mt-4">
                  <!-- TO DO LÄ°ST HERE -->
              </ul>
            </div>
        </div>
        <!-- AYS -->
        <div class="footer text-center">
            <span class="myname">- Aysenur Aydin -</span>
        </div>

        <!--js link-->
        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
